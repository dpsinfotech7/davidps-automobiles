<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup for New users</title>
    <link rel="icon" href="/IMAGES/unnamed (1)23.png">
    <link rel="stylesheet" href="/CSS/signup.css">
</head>
<body>
    <form action="">
    <div>
        <fieldset>
            <legend>Registration form</legend>
            <p class="p">ü•≥üéâSIGNUP & GET AMAZING REWARDS.üéÅüéâüéâ</p>
            <div>
                <label for="Firstname:">Firstname:</label>
                <input type="text" placeholder="Enter your Firstname" id="Firstname:" required>
            </div><br>
            <div>
                <label for="Middlename:">Middlename:</label>
                <input type="text" placeholder="Enter your Middlename" id="Middlename:" required>
            </div><br>
            <div>
                <label for="Lastname:">Lastname:</label>
                <input type="text" placeholder="Enter your Lastname" id="Lastname:" required>
            </div><br>
            <label for="State:">State:</label>
            <select name="State" id="State" size="2" multiple>
                <option value="Abia State">Abia State</option>
                <option value="Adamawa State">Adamawa State</option>
                <option value="Akwa Ibom State">Akwa Ibom State</option>
                <option value="Anambra State">Anambra State</option>
                <option value="Bauchi State">Bauchi State</option>
                <option value="Bayelsa State">Bayelsa State</option>
                <option value="Benue State">Benue State</option>
                <option value="Borno State">Borno State</option>
                <option value="Cross river State">Cross river State</option>
                <option value="Delta State">Delta State</option>
                <option value="Edo State">Edo State</option>
                <option value="Ebonyi State">Ebonyi State</option>
                <option value="Ekiti State">Ekiti State</option>
                <option value="Imo State">Imo State</option>
                <option value="Jigawa State">Jigawa State</option>
                <option value="Kaduna State">Kaduna State</option>
                <option value="Lagos State">Lagos State</option>
                <option value="F.C.T">F.C.T</option>
                <option value="Lagos">Lagos</option>
            </select>
            <div><br>
                <label for="Gender">Gender</label>
                <input type="radio" name="Gender" value="Male" checked>Male
                <input type="radio" name="Gender" value="Female">Female
                <input type="radio" name="Gender" value="Rather not say">Rather Not Say
            </div><br>
            <div>
                <label for="Username:">Username:</label>
                <input type="text" placeholder="Enter your Username" id="Username:" required>
            </div><br>
            <div>
                <label for="Age:">Age:</label>
                <input type="number" id="Age:" min="18" max="70" required>
            </div><br>
            <div>
                <label for="Birth-date:">Birth-date:</label>
                <input type="date">
            </div><br>
            <div>
                <label for="Password:">Password:</label>
                <input type="Password" id="Password:" placeholder="Create your password" required>
            </div><br>
            <div>
                <label for="Confirm-Password:">Confirm-Password:</label>
                <input type="Password" id="Confirm-Password:" placeholder="Confirm your password" required>
            </div><br>
            <div>
                <label for="File:">File:</label>
                <input type="file">
            </div><br>
            <div>
                <label for="Comment:">Comment:</label>
                <textarea name="Comment:" id="Comment:" rows="5" cols="30"></textarea>
            </div>
            <div>
                <label for="Done:">Done:</label>
                <input type="checkbox" name="Done:" id="Done:">
            </div>
            <div>
                <input type="reset" value="Reset">
            </div>
            <div>
                <a href="/HTML/login.html"><p>Submit</p></a>
            </div>
        </fieldset>
        <img src="/IMAGES/download logo.png" alt="">
    </div>
</form>
</body>
</html>
